<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${user}">
    <div class="form-group">
        <label th:for="username">Username</label>
        <input th:field="*{username}" class="form-control" type="text" />
        <span th:errors="*{username}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="email">Email</label>
        <input th:field="*{email}" class="form-control" type="email" />
        <span th:errors="*{email}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="password">Password</label>
        <input th:field="*{password}" class="form-control" type="password" />
        <span th:errors="*{password}" class="error"></span>
    </div>
    <div class="form-group">
        <label for="verify-field">Verify</label>
        <input class="form-control" id="verify-field" type="password" name="verify" />
    </div>

    <input type="submit" value="Add User" />
</form>

<span class="error" th:text="${message}"></span>

</body>
</html>
